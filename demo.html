<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Aromeo Demo App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <a class="navbar-brand" href="#">Aromeo Demo App</a>
      <span class="navbar-nav navbar-text">Dhesant Nakka</span>
    </nav>
    <div class="container">
      <div class="row">
	<form class="form-inline" onclick="return false;">
	  <div class="input-group">
	    <div class="input-group-prepend">
	      <span class="input-group-text">Select Aroma</span>
	    </div>
	    <input id="aromaSelect" type="number" class="form-control" value="4">
	    <div class="input-group-append">
	      <button id="btnUpdate" class="btn btn-secondary" onclick="updateView()">Update State</button>
	      <input id="btnEnable" type="submit" class="btn btn-success" value="Enable Aromeo" onclick="updateState()">
	    </div>
	  </div>
	</form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/esm/popper.min.js" integrity="sha256-tWDaEmVqcf3+EBjNCtfZSFaWGT++lmVJH9KY64BJU+U=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>
    <script src="/public/demo.js"></script>
  </body>
</html>
